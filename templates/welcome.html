<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8 border p-4">
            <h2 class="text-center mb-5">aplikacja do nauki wypełniania testów GIA</h2>
            {%if session:%}
               <h3 class="text-center mb-5" style="text-transform:uppercase">Cześć {{user}}</h3>
            {%endif%}
            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">

                <div class="btn-group" role="group">
                    <button id="tests" type="button" class="btn btn-outline-success dropdown-toggle"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Wybierz test
                    </button>
                    <div class="dropdown-menu" aria-labelledby="tests">
                        <a class="dropdown-item" href='/reasoning/'>Test 1 Rozumowanie</a>
                        <a class="dropdown-item" href='/compare_items'>Test 2 Porównywanie elementów</a>
                    </div>

                    <a class="btn btn-outline-success" href="/results" role="button">Wyniki</a>
                    <div class="btn-group" role="group">
                        <button id="login" type="button" class="btn btn-outline-success dropdown-toggle"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            logowanie
                        </button>
                        <div class="dropdown-menu" aria-labelledby="login">
                            {%if not session:%}
                            <a class="dropdown-item" href="/login">Zaloguj</a>
                            {%endif%}
                            {%if session:%}
                            <a class="dropdown-item" href="/logout">Wyloguj</a>
                            {%endif%}
                            {%if not session:%}
                            <a class="dropdown-item" href="/registration">Rejestracja</a>
                            {%endif%}
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>

</body>
</html>
