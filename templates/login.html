{% extends "base.html" %}
{% block title %}Logowanie{% endblock %}
{% block content %}
<div class="row d-flex justify-content-center">
    <div class="col-md-8 border p-4">
        <h3>Logowanie</h3>
        {% if messages %}
        <div class="alert alert-danger">{{ messages[0] }}</div>
        {% endif %}
        <form method="post" action="">
            <table>
                <tr>
                    <td>adres email:</td>
                    <td><input type="text" class="form-control" name="email_address"></td>
                </tr>
                <tr>
                    <td>hasło:</td>
                    <td><input type="password" class="form-control" name="password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" class="btn btn-success btn-sm">
                        <input type="reset" class="btn btn-danger btn-sm"></td>
                </tr>
            </table>

        </form>
        <a href="/" class="btn btn-success btn-sm"> Strona główna </a>
    </div>
</div>
{% endblock %}
